<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://kit.fontawesome.com/3804393f41.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav id="header">
            <div class="nav-logo">
                <p class="nav-name">Logo</p>
            </div>
            <div class="nav-menu" id="myNavMenu">
                <ul class="nav-menu-list">
                        <li class="nav-list">
                            <!-- Home -->
                        <a href="#home" class="nav-link active link">Home</a>
                        <div class="circle"></div>
                        </li>


                        <li class="nav-list">
                            <!-- About Me -->
                            <a href="#about" class="nav-link active link">About Me</a>
                            <div class="circle"></div>
                        </li>


                        <li class="nav-list">
                            <!--  Projects -->
                            <a href="#projects" class="nav-link active link">Projects</a>
                            <div class="circle"></div>
                        </li>


                        <li class="nav-list">
                            <!-- Contact -->
                            <a href="#contact" class="nav-link active link">Contact</a>
                            <div class="circle"></div>
                        </li>
                </ul>
            </div>

            <!-- Dark Mode -->
            <div class="mode">
                <div class="lightbulb" id="toggle-switch">
                    <i class="fa-solid fa-lightbulb"></i>
                    <i class="fa-regular fa-lightbulb"></i>
                </div>
            </div>
        </nav>
    </div>

</body>
</html>
