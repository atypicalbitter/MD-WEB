<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">
    <script src="https://kit.fontawesome.com/3804393f41.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
                                                    <!-- NAVBAR -->
        <nav id="header">
            <div class="nav-logo">
                <p class="nav-name">Logo</p>
            </div>
            <div class="nav-menu" id="myNavMenu">
                <ul class="nav-menu-list">
                        <li class="nav-list">
                            <!-- Home -->
                        <a href="#home" class="nav-link active link">Home</a>
                        <div class="circle"></div>
                        </li>


                        <li class="nav-list">
                            <!-- About Me -->
                            <a href="#about" class="nav-link active link">About Me</a>
                            <div class="circle"></div>
                        </li>


                        <li class="nav-list">
                            <!--  Projects -->
                            <a href="#projects" class="nav-link active link">Projects</a>
                            <div class="circle"></div>
                        </li>


                        <li class="nav-list">
                            <!-- Contact -->
                            <a href="#contact" class="nav-link active link">Contact</a>
                            <div class="circle"></div>
                        </li>
                </ul>
            </div>

            <!-- Dark Mode -->
            <div class="mode">
                <div class="lightbulb" id="toggle-switch">
                    <i class="fa-solid fa-lightbulb"></i>
                    <i class="fa-regular fa-lightbulb"></i>
                </div>
            </div>
            <div class="nav-menu-btn">
                <i class="uil uil-bars" onclick="myMenuFunction()"></i>
            </div>
        </nav>
        <main class="wrapper">
            <section class="featured-box"  id="home">
                <div class="featured-text">
                    <div class="hello">
                        <p>Hello I'm</p>
                    </div>
                    <div class="featured-name">
                        <span class="typedText"></span>
                    </div>
                    <div class="text-info">
                        <p>My name is Matt! I am UX/UI Designer & Front End Web Developer</p>
                    </div>
                    <div class="text-btn">
                        <button class="hire-btn">Get In Touch!</button>
                        <button class="btn">View My CV Here<i class="uil uil file"></i></button>
                    </div>
                    <div class="socialIcons">
                        <div class="icon-circle"></div>
                        <div class="icon"> <i class="uil uil-instagram"></i></div>
                        <div class="icon"> <i class="uil uil-linkedin-alt"></i></div>
                        <div class="icon"> <i class="uil uil-github"></i></div>
                        <div class="icon"> <i class="uil uil-youtube"></i></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
